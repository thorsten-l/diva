<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  <div th:replace="fragments/header::dgcvHeader(title='DGC Validator')"></div>
  <link th:rel="stylesheet" th:href="@{/public/css/scanner.css} "></link>
</head>

<body>

  <video id="preview"></video>

  <div class="container">

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="background-color: #dc3545; color: white">
          <div class="modal-header" >
            <h5 class="modal-title" id="errorModalLabel" style="font-size: 3em">Modal title</h5>
          </div>
          &nbsp;
          <div class="modal-body" id="errorModalBody" style="font-size: 2em"></div>
          &nbsp;
        </div>
      </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="background-color: #35dc45; color: white">
          <div class="modal-header" >
            <h5 class="modal-title" id="successModalLabel" style="font-size: 3em">Modal title</h5>
          </div>
          &nbsp;
          <div class="modal-body" id="successModalBody" style="font-size: 2em"></div>
          <table class='table' style="color: white; margin-left: 2em; width: 80%">
            <tbody>
              <tr><th>Tag der Impfung</th><td id="dateOfVaccination"></td></tr>
              <tr><th>Technisch gültig bis</th><td id="validUntil"></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <div th:replace="fragments/footer::dgcvFooter"></div>
  <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script th:src="@{/public/js/instascan.min.js}"></script>

  <script th:inline="javascript">
    var apiToken = [[${apiToken}]];
    var readerUuid = [[${readerUuid}]];
    var organization = [[${organization}]];
    var organizationUnit = [[${organizationUnit}]];
  </script>

    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]);
      } else {
        console.error('No cameras found.');
        alert('No cameras found.');
      }
    }).catch(function (e) {
      console.error(e);
    });

    scanner.addListener('scan', function (content) {
      // console.log(content);
      beep.play()

      const data = {
        apiToken: apiToken,
        readerUuid: readerUuid,
        organization: organization,
        organizationUnit: organizationUnit,
        action: 'validate',
        payload: content
      };

      fetch('/api/scanner', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      }).then(response => response.json()).then(data => {
        // console.log('Success:', data);
        if (data.code === 0)
        {
          if (data.valid)
          {
            $('#successModalLabel').html('Vollständiger Impfschutz');
            $('#successModalBody').html(data.owner);
            $('#dateOfVaccination').html(data.dateOfVaccination);
            $('#validUntil').html(data.until);

            $('#successModal').modal('show');
            setTimeout(function () {
              $('#successModal').modal('hide');
            }, 4000);
          } else
          {
            $('#errorModalLabel').html(data.message);
            $('#errorModalBody').html(data.owner);

            $('#errorModal').modal('show');
            setTimeout(function () {
              $('#errorModal').modal('hide');
            }, 4000);
          }
        } else {
          $('#errorModalLabel').html('Fehler');
          $('#errorModalBody').html(data.message);

          $('#errorModal').modal('show');
          setTimeout(function () {
            $('#errorModal').modal('hide');
          }, 4000);
        }
      }).catch((error) => {
        console.error('Error:', error);
        $('#errorModalLabel').html('Übertragungsfehler');
        $('#errorModalBody').html(error);

        $('#errorModal').modal('show');
        setTimeout(function () {
          $('#errorModal').modal('hide');
        }, 4000);
      });
    });

  </script>

</body>
</html>
